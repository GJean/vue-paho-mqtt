name: Build and Test

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run the tests
        run: npm run test
      - name: Build for production
        run: npm run build
      - name: Generate types
        run: npm run generate:types
      - name: Build live demo
        run: npm run build:live-demo
